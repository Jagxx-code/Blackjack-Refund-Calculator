<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheena-Telegram Standard Refund Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <header>
    <h1>Blackjack</h1>
    <div class="menu">☰</div>
  </header>

  <main>
    <h2>Telegram Standard Refund Calculator</h2>
    <p><i>Subscription Refund Calculator</i></p>
  <form id="refundForm">
    <h5>Subscription Price</h5>
    <i class="fa-solid fa-peso-sign"></i>
    <input type="number" id="price" placeholder="Enter subscription price" required>
    <h5>Total Subscription Days</h5>
    <i class="fa-solid fa-credit-card"></i>
    <input type="number" id="totalDays" placeholder="Enter total subscription days" required>
    <h5>Remaining Days</h5>
    <i class="fa-solid fa-calendar-days"></i>
    <input type="number" id="remainingDays" placeholder="Enter remaining days" required>

    <h5>Service Fee</h5>
    <select id="serviceFee" name="serviceFee">
      <option value="0">No service fee</option>
      <option value="1.0">100% Service Fee</option>
      <option value="0.9">90% Service Fee 25-30 Remaining Days</option>
      <option value="0.8">80% Service Fee</option>
      <option value="0.7">70% Service Fee</option>
    </select>

    <button onclick="calculateRefund()">Calculate Refund</button>
    <button onclick="calculateCommission()">Commission Calculator</button>

    <p id="result"></p>
  </form>
  </main>

  <footer>
    © 2025 Gizibae. All rights reserved.
  </footer>

  <script src="script.js"></script>  
</body>
</html>
